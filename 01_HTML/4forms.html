<h2>Form 3</h2>
<form action="./login.html">
<label for="name">Name : </label> 
<input type="text" name="" id="name" placeholder="Enter your name">
<br><br>
<label for="email">Email : </label> 
<input type="text" name="" id="email" placeholder="Enter your email">   
<br><br>
<label for="pass">Password : </label> 
<input type="text" name="" id="pass" placeholder="Enter a strong password">
<br><br>
<label for="emotion">Please check all the emotions that apply to you : </label>
<br>
<label for="angry">Angry</label>
<input type="checkbox" name="" id=angry">
<br>
<label for="sad">Sad</label>
<input type="checkbox" name="" id=sad">
<br>
<label for="happy">Happy</label>
<input type="checkbox" name="" id=happy">
<br>
<label for="am">Ambivalent</label>
<input type="checkbox" name="" id=am">
<br><br>
<label for="review">How happy are you with our service ? </label>
<br>
<label for="sat">Very Satisfied</label>
<input type="radio" name="review" id=sat">
<br>
<label for="at">Satisfied</label>
<input type="radio" name="review" id=at">
<br>
<label for="idc">Don't care</label>
<input type="radio" name="review" id=idc">
<br>
<label for="ds">Dis-Satisfied</label>
<input type="radio" name="review" id=ds">
<br><br>
<label for="comment">Comment</label>
<textarea name="comment" id="comment" cols="20" rows="5" placeholder="Write your comments and suggestions here"></textarea>
<br><br>
<label for="photo">Bio-Photo : </label>
<input type="file" name="" id="photo">
<br><br>
<label for="country">Country : </label>
<select name="" id="country">
    
    <option value="2">UK</option>
    <option value="3">USA</option>
    <option value="4">Russia</option>
    <option value="5">Germany</option>
    <option value="6">Itly</option>
    <option value="1" selected>India</option>
    <option value="7">France</option>
    <option value="8">Spain</option>
    <option value="9">Japan</option>
    <option value="10">Nepal</option>
</select>
<br><br>
<input type="submit">
</form>
